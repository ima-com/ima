<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css linking  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
                        alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        
                        <div class="center">
                            <img src="images/ima.png" alt="" width="30%">
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0"></p>
                        </div>
    
                        <!-- Email input -->
                        <div class="icai_login_right_login_inputfield_item"><input autocomplete="off" class="form-control" id="accountname"
                                name="accountname" onblur="checkIfUserIsApplicant(this.id);" placeholder="Enter your email" type="email">
                            <label class="icai_login_input_lbl" for="icai_user_id"></label> <span class="focus-border"> <i></i>
                            </span></div>
    
                        <!-- Password input -->
                        <div class="icai_login_right_login_inputfield_item"><input autocomplete="new-password" class="form-control"
                                id="password" name="password" onkeydown="if(event.keyCode == 13){submitform()}"
                                placeholder="Enter Your Password" type="Password">
                            <label class="icai_login_input_lbl" for="icai_user_pwd"></label> <span class="focus-border"> <i></i>
                            </span>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" id="login-btn">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="log.js"></script>

</body>
</html>
