<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- css linking  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <!-- /////////////////////////////////////////Login Section///////////////////////////////////////// -->
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">

                    <!-- image section  -->
                    <div class="ima-div col-md-9 col-lg-6 col-xl-5">
                        <img src="images/ima.png"
                            class="img-fluid" alt="Sample image">
                    </div>

                    <!-- form section  -->
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                            <h2 class="paywith lead fw-normal mb-0 me-3">Pay with :</h2>
                            <div
                                class="logo-div d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <button type="button" class="btn mx-1">
                                            <img src="images/bob.png" alt="" class="logo-images">
                                        </button>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <button type="button" class="btn mx-1">
                                            <img src="images/boi.png" alt="" class="logo-images">
                                        </button>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <button type="button" class="btn mx-1">
                                            <img src="images/sbi.png" alt="" class="logo-images">
                                        </button>
                                    </label>
                                </div>

                            </div>

                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0"></p>
                            </div>

                            <!-- Email input -->
                            <div class="icai_login_right_login_inputfield_item"><input autocomplete="off" class="form-control" id="upiname"
                                    name="upiname" onblur="checkIfUserIsApplicant(this.id);" placeholder="Enter your UPI id" type="text">
                                <label class="icai_login_input_lbl" for="icai_user_id"></label> <span class="focus-border"> <i></i>
                                </span>
                            </div>


                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" id="upi-btn">Pay 52,505.60₹</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <!-- //////////////////////////////////// Footer Section ////////////////////////////////////////////// -->
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">
                    Copyright © 2023. All rights reserved.
                </div>
                <!-- Copyright -->
            </div>
        </section>


        <!-- Linking Javascript from bootstrap  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script src="timer.js"></script>

    </body>

</html>
